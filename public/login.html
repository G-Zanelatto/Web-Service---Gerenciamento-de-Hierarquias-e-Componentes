<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Web Hierarquia</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, hsl(217, 91%, 45%), hsl(195, 100%, 45%));
      margin: 0;
      padding: 0;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      font-size: 28px;
      color: hsl(217, 91%, 45%);
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .login-header p {
      color: #999;
      font-size: 14px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: hsl(217, 91%, 45%);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: hsl(217, 91%, 45%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: hsl(217, 91%, 40%);
    }

    .btn-login:active {
      transform: scale(0.98);
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .demo-users {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .demo-users strong {
      color: #333;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Web Hierarquia</h1>
      <p>Sistema de Gerenciamento de Hierarquias SOC</p>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="username">Usuário</label>
        <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Senha</label>
        <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required
          autocomplete="off">
      </div>

      <button type="submit" class="btn-login">Entrar</button>

      <div id="errorMessage" class="error-message"></div>
    </form>

    <div class="demo-users">
      <strong>Usuários de teste</strong><br>
      <br>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
